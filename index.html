<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rate Scanner Releases</title>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.withCredentials = true;

        xhr.addEventListener("readystatechange", function() {
            if(this.readyState === 4) {
                console.log(this.responseText);
            }
        });
        xhr.open("GET", "https://api.github.com/repos/djraval/Rate-Scanner/releases/latest");
        xhr.send();
    </script>
</head>

<body>
    <h2>Latest Release</h2>
    <span id="fooBar">&nbsp;</span>
</body>
</html>
